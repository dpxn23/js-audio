<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pre-Quarantine Audio Experiences</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>

<body>
    <div>
        <h1>Pre-Quarantine Audio Experiences</h1>

    </div>

        <audio src="audio/ambient-cafe.mp3" id="audioOne"></audio>

        <audio src="audio/ambient-carnvial.mp3" id="audioTwo"></audio>
        <button id="playTwo"><img src="img/carnival.jpg"  alt="outdoor carnival the CNE"></button>

    </div>

    <script src="js/script.js"></script>
